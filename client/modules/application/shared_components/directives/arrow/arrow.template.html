<div class="arrow">
    <div class="arrowIcon">
        <span ng-show="direction === 'up'" class="glyphicon glyphicon-arrow-up"></span>
        <span ng-show="direction === 'down'" class="glyphicon glyphicon-arrow-down"></span>
        <span ng-show="direction === 'right'" class="glyphicon glyphicon-arrow-right"></span>
        <span class="value">{{ value }}</span>
    </div>
    <div class="arrowLabel">
        <span>{{ label }}</span>
    </div>
</div>
